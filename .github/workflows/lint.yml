name: "Lint"
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
      - name: "Install pnpm"
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0
      - name: "Install Node"
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
      - name: "Install Deps"
        run: pnpm install
      - name: "Build (required for eslint.config.js)"
        run: pnpm run build
      - name: "Lint"
        run: pnpm run lint
